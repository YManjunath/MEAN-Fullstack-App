  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 *ngIf="!showUpdateBtn"  class="card-title">Add New Employee</h4>
                        <h4 *ngIf="showUpdateBtn"  class="card-title">Edit Employee</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                      <form [formGroup]="iconTab">
                        <div class="form-group">
                          <label class="col-md-4">First Name* :</label>
                          <input type="text" class="form-control" formControlName="firstName"/>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4">Last Name* : </label>
                          <input type="text" class="form-control" formControlName="lastName"/>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4">Email* : </label>
                          <input type="text" class="form-control" formControlName="email"/>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4">Phone Number* : </label>
                          <input type="text" class="form-control" maxlength="10" pattern="\d{10}" formControlName="phone"/>
                        </div>
                        <div class="form-group card-btns">
                          <button type="submit" *ngIf="!showUpdateBtn" (click)="addEmployee()" class="btn btn-primary card-btn">Add Employee</button>
                          <button type="submit" *ngIf="showUpdateBtn"  (click)="updateEmployee()" class="btn btn-primary card-btn">Update Employee</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
